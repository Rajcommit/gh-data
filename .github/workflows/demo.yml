##https://github.com/actions/upload-artifact
name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4 ## Upload the build artifacts
        with: ## Specify the path to the build directory, additional configuration
          name: build ## name for retriving the artifacts
          path: |
            dist 
            pakage.json
          ## path/output/bin/  ## include and save the files here
          ## path/output/test-results put the result artifacts here
          ## !path/**/*.tmp ## Exclude any template files
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
